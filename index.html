<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>  
    <title>Carousel</title>
  </head>
  <body>
    <br/>
      
      <div class="conatiner">
          <div class="row">
              <div class="col-md-8 col-md-offset-2">
                  <div id="imageCarousel" class="carousel slide" data-interval="2000">
                      <ol class="carousel-indicators">
                          <li data-target="#imageCarousel" data-wrap="true" data-slide-to="0" class="active"></li>
                          <li data-target="#imageCarousel" data-slide-to="1"></li>
                          <li data-target="#imageCarousel" data-slide-to="2"></li>
                          <li data-target="#imageCarousel" data-slide-to="3"></li>
                      </ol>
                      <div class="carousel-inner">
                          <div class="item active">
                              <img src="assets/prof1.jpg" class="img-responsive" />
                              <div class="carousel-caption">
                              <h2> Slide 1</h2>
                              <p>This is responsive carousel slider one</p>
                            </div>
                          </div>
                          <div class="item">
                              <img src="assets/prof2.jpeg" class="img-responsive" />
                              <div class="carousel-caption">
                              <h2> Slide 2</h2>
                              <p>This is responsive carousel slider two</p>
                            </div>
                          </div>
                          <div class="item">
                              <img src="assets/prof3.jpeg" class="img-responsive" />
                              <div class="carousel-caption">
                              <h2> Slide 3</h2>
                              <p>This is responsive carousel slider three</p>
                            </div>
                          </div>
                          <div class="item">
                              <img src="assets/prof4.jpg" class="img-responsive" />
                              <div class="carousel-caption">
                              <h2> Slide 4</h2>
                              <p>This is responsive carousel slider four</p>
                            </div>
                          </div>
                      </div>
                      <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                      </a>
                      <a href="#imageCarousel" class="carousel-control right" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                      </a>
                  </div>
              </div>
          </div>
      </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function (){
              $('#imageCarousel').carousel();
          });
      </script>
    
</html>
